<!-- Modal -->
<div class="modal fade" id="modalFormTrailer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                <button type="button" class="close right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fas fa-times"></i></span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form action="#" method="post" class="formTrailer">
                        <div class="col-xs-12">
                            <div class="form-group none">
                                <label for="trailerID">ID:</label>
                                <input type="text" name="trailerID" id="trailerID">
                            </div>
                            
                            <div class="form-group">
                                <label for="trailerMatricula">Matrícula:</label>
                                <input type="text" name="trailerMatricula" id="trailerMatricula">
                            </div>

                            <div class="form-group">
                                <label for="trailerModelo">Modelo:</label>
                                <input type="text" name="trailerModelo" id="trailerModelo">
                            </div>

                            <div class="form-group">
                                <label for="trailerAnio">Año:</label>
                                <input type="number" name="trailerAnio" id="trailerAnio">
                            </div>

                            <div class="form-group">
                                <label for="trailerColor">Color:</label>
                                <input type="text" name="trailerColor" id="trailerColor">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btnAccept"><span><i class="fas fa-check"></i></span><span>Aceptar</span></button>
                <button type="button" class="btnCancel" data-dismiss="modal"><span><i class="fas fa-times"></i></span><span>Cancelar</span></button>
            </div>
        </div>
    </div>
</div>
