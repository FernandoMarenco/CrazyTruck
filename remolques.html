<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrazyTruck</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div id="main">
        <header>
            <div id="logoSection" class="container-fluid">
                <div class="row">
                    <div class="col-xs-6 left" id="logo">
                        <a href="index.html"><h1>CrazyTruck</h1></a>
                    </div>
                    <div class="col-xs-6 right" id="userOptions">
                        <span id="userID" class="none">0</span><span id="userName">Nombre usuario</span><button type="button" id="btnLogOut"><i class="fas fa-power-off"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <div id="menu">
            <nav id="menuSection" class="container-fluid">
                <div class="row">
                    <a href="fletes.html">Fletes</a>
                    <a href="trailers.html">Trailers</a>
                    <a href="remolques.html">Remolques</a>
                    <a href="operadores.html">Operadores</a>
                </div>
            </nav>
            <div id="titleSection" class="container-fluid">
                <div class="row">
                    <div class="col-xs-6 left">
                        <h2>Remolques</h2>
                    </div>
                    <div class="col-xs-6 right">
                        <button type="button" id="btnMenu"><i class="fas fa-bars"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <div id="subtitleSection" class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 left">
                        <h3>Lista de Remolques</h3>
                    </div>
                    <div class="col-xs-12 col-sm-6 right">
                        <div class="btnFloat">
                            <button type="button" id="btnShowAddRemolque" class="btnAdd"><span><i class="fas fa-plus"></i></span><span>Agregar</span></button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tableSection" class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 table-responsive">
                        <table class="table table-hover" id="tableRemolques" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th class="none">ID</th>
                                    <th>Matrícula</th>
                                    <th>Capacidad</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td class="none">1</td>
                                    <td>123456</td>
                                    <td>133</td>
                                    <td><button type="button" class="btnEdit btnShowEditRemolque"><i class="fas fa-pencil-alt"></i></button><button type="button" class="btnDelete btnShowDeleteRemolque"><i class="fas fa-trash-alt"></i></button></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="modals">
                <!-- Modal form -->
                <div class="modal fade" id="modalFormRemolque" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                <button type="button" class="close right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fas fa-times"></i></span></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <form action="#" method="post" class="formRemolque">
                                        <div class="col-xs-12">
                                            
                                            <div class="form-group">
                                                <label for="remolqueMatricula">Matrícula:</label>
                                                <input type="text" name="remolqueMatricula" id="remolqueMatricula">
                                            </div>

                                            <div class="form-group">
                                                <label for="remolqueCapacidad">Capacidad:</label>
                                                <input type="number" name="remolqueCapacidad" id="remolqueCapacidad">
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btnAccept"><span><i class="fas fa-check"></i></span><span>Aceptar</span></button>
                                <button type="button" class="btnCancel" data-dismiss="modal"><span><i class="fas fa-times"></i></span><span>Cancelar</span></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal delete -->
                <div class="modal fade" id="modalDeleteRemolque" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                <button type="button" class="close right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fas fa-times"></i></span></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <form action="#" method="post" class="formRemolque">
                                        
                                        <div class="col-xs-12">
                                            <p>Esta seguro de eliminar remolque</p>
                                        </div>
                
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btnAccept"><span><i class="fas fa-check"></i></span><span>Aceptar</span></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>




    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    

    <script src="scripts/remolquesScript.js"></script>
</body>
</html>
